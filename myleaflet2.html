<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
	integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	crossorigin=""></script>
</head>
 <style>
 	b {
 		color : red;
 	}
 </style> 
<body>
	<div id="mapid" style="width: 600px; height: 400px;"></div>
	<script>
  	var mymap = L.map('mapid').setView([33.3616666, 126.5291666], 9);

  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
	}).addTo(mymap);
  	
  
  	
  	var xhr = new XMLHttpRequest();
	xhr.onload =  function() { 
		if(xhr.status == 200) {
			var data = JSON.parse(xhr.responseText);
  	  		L.geoJson(data).addTo(mymap).bindPopup(function (layer) {
  	  		var map ="";
  	  		for (var i in data.features[0].properties.items) {
  				map += "<li>"+data.features[0].properties.items[i] + "</li>"
  			}
      			return "<b>"+ layer.feature.properties.description + "</b><hr>" + map;
      			
    
  			})
		};
 	 };
    xhr.open("GET", "jejumap1.geojson", true);
	xhr.send(); 
  	</script>
</body>
</html>
