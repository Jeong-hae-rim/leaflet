<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MY LEAFLET</title>
</head>
<body>
	<link rel="stylesheet"
		href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
</body>
<h1>내가 자주 찾는 곳</h1>
<hr>
<button onclick="myhome();">우리집</button>
<button onclick="mycampus();">멀티 캠퍼스</button>
<br><br>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
	var mymap;
	
	function myhome() {
		var lat;
		var lng;
		var xhr = new XMLHttpRequest();
		xhr.onload =  function() { 
			if(xhr.status == 200) {
				var data = JSON.parse(xhr.responseText);
				lat = data.results[0].geometry.location.lat;
				lng = data.results[0].geometry.location.lng;
				alert("이동합니다!");
				if(mymap)
					mymap.remove();
				mymap = L.map('mapid').setView([lat, lng], 14)
				L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
					maxZoom: 18,
					attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
						'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
						'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
					id: 'mapbox.streets'
				}).addTo(mymap); 

				L.marker([37.4951746, 126.7079894]).addTo(mymap).bindPopup("<b>여기!").openPopup();   
			}
		};
		
		xhr.open("GET", "https://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyD8k2DWC_7yFHCrH6LDR3RfITsmWMEqC8c&address="+encodeURIComponent(), true);
		xhr.send();
	}		
	
	function mycampus() {
		var lat;
		var lng;
		var xhr = new XMLHttpRequest();
		xhr.onload =  function() { 
			if(xhr.status == 200) {
				var data = JSON.parse(xhr.responseText);
				lat = data.results[0].geometry.location.lat;
				lng = data.results[0].geometry.location.lng;
				alert("이동합니다!");
				if(mymap)
					mymap.remove();
				mymap = L.map('mapid').setView([lat, lng], 15)
				L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
					maxZoom: 18,
					attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
						'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
						'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
					id: 'mapbox.streets'
				}).addTo(mymap); 

				L.marker([37.5012428, 127.0395859]).addTo(mymap).bindPopup("<b>여기!").openPopup();   
			}
		};
		
		xhr.open("GET", "https://maps.googleapis.com/maps/api/geocode/json?key=AIzaSyD8k2DWC_7yFHCrH6LDR3RfITsmWMEqC8c&address="+encodeURIComponent(), true);
		xhr.send();
	}		
</script>
</html>
